<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Dados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Simulador de Dados</h1>

  <button onclick="lanzarDados()">Lanzar Dados</button>

  <h2>Resultados:</h2>
  <ul id="resultados"></ul>

  <h2>Estadísticas:</h2>
  <p id="estadisticas"></p>

  <script>
    const resultados = [];
    
    function lanzarDados() {
      const dado1 = Math.ceil(Math.random() * 6);
      const dado2 = Math.ceil(Math.random() * 6);
      const suma = dado1 + dado2;

      resultados.push(suma);

      actualizarResultados();
      mostrarEstadisticas();
    }

    function actualizarResultados() {
      const listaResultados = document.getElementById("resultados");
      const nuevoResultado = resultados[resultados.length - 1];
      const nuevoItem = document.createElement("li");
      nuevoItem.textContent = `Resultado: ${nuevoResultado}`;
      listaResultados.appendChild(nuevoItem);
    }

    function mostrarEstadisticas() {
      const estadisticas = document.getElementById("estadisticas");
      const promedio = calcularPromedio();
      const maximo = Math.max(...resultados);
      const minimo = Math.min(...resultados);

      estadisticas.innerHTML = `
        Promedio: ${promedio.toFixed(2)}<br>
        Máximo: ${maximo}<br>
        Mínimo: ${minimo}<br>
      `;
    }

    function calcularPromedio() {
      if (resultados.length === 0) {
        return 0;
      }
      const sumaTotal = resultados.reduce((total, resultado) => total + resultado, 0);
      return sumaTotal / resultados.length;
    }
  </script>

</body>
</html>
